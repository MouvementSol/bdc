{% extends "base.html" %}
{% load staticfiles i18n %}
{% get_current_language as CURRENT_LANG %}

{% block container %}
    <div class="container container-mlc">
        <div class="row">
            <input type="hidden" id="member_id" value="{{ member_id }}">
            <div class="col-lg-12" id="change-euro-mlc"></div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
  {% with 'bundles/js/'|add:CURRENT_LANG|add:'.MemberChangeEuroMlc.js' as memberchangeeuromlc_js_static %}
    <script src="{% static memberchangeeuromlc_js_static %}"></script>
  {% endwith %}
{% endblock %}
